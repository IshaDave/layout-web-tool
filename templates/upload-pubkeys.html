<h2>Upload Public Keys</h2>
{% for available_key in available_pubkeys %}
  <ul>
    <li>{{available_key}}</li>
  </ul>
{% endfor %}
<form action="{{ url_for('upload_pubkeys', session_id=session_id) }}"
    method="POST" enctype="multipart/form-data">
  <input type="file" name="pubkey_file[]" multiple>
  <input type="submit" value="Upload Public Keys">
</form>
