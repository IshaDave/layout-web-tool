<h2>Upload Public Keys</h2>

<div class="code-snippet">
Use in-toto in a Python interpreter to create keypairs.
  <pre>
  >>> from in_toto.util import generate_and_write_rsa_keypair
  >>> generate_and_write_rsa_keypair("alice", password="123456")
  </pre>
</div>
{% for available_key in available_pubkeys %}
  <ul>
    <li>{{available_key}}</li>
  </ul>
{% endfor %}
<form action="{{ url_for('upload_pubkeys', session_id=session_id) }}"
    method="POST" enctype="multipart/form-data">
  <input type="file" name="pubkey_file[]" multiple>
  <input type="hidden" name="layout_name" value="{{layout_name if layout_name}}">
  <input type="submit" value="Upload Public Keys">
</form>
